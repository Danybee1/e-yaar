<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Hello World Landing Page</title>
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 3rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(60, 60, 120, 0.12);
            text-align: center;
        }
        h1 {
            color: #6366f1;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            color: #334155;
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }
        .cta-btn {
            background: #6366f1;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 2rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .cta-btn:hover {
            background: #4f46e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World !</h1>
        <p>Bienvenue sur notre page d'accueil minimaliste.<br>
        Découvrez comment créer une landing page simple et élégante.</p>
        <button class="cta-btn">En savoir plus</button>
    </div>
</body>
</html>
